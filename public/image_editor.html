<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Image Editor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .button {
            color: #4c6baf;
            text-align: center;
            margin-bottom: 1.5rem;
            background-color: #4c6baf;
            border-radius: 100px;
            width: 50px;
            height: 50px;

        }
        .upload-area {
            border: 2px dashed #4CAF50;
            border-radius: 4px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upload-area:hover {
            background-color: #e8f5e9;
        }
        .upload-area p {
            margin: 0;
            color: #4CAF50;
        }
        #imageInput {
            display: none;
        }
        #processButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        #processButton:hover {
            background-color: #45a049;
        }
        #processButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #preview {
            max-width: 100%;
            margin-top: 1rem;
            border-radius: 4px;
            display: none;
        }
        #output {
            margin-top: 1rem;
            text-align: center;
            color: #4CAF50;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #4CAF50;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Android Image Editor</h1>
        <button id = "button"></button>
        <div class="upload-area" id="dropArea">
            <p>Drag & Drop your image here or click to select</p>
        </div>
        <input type="file" id="imageInput" accept="image/*">
        <img id="preview" alt="Preview">
        <button id="processButton" disabled>Process Image</button>
        <div id="output"></div>
        <div class="loading" id="loading"></div>
    </div>

    <script>
        class AndroidImageEditor {
            constructor() {
                this.densities = {
                    mdpi: 1,
                    hdpi: 1.5,
                    xhdpi: 2,
                    xxhdpi: 3,
                    xxxhdpi: 4
                };
            }

            async processImage(file) {
                const img = await this.loadImage(file);
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                for (const [density, scale] of Object.entries(this.densities)) {
                    const scaledWidth = Math.round(img.width * scale);
                    const scaledHeight = Math.round(img.height * scale);

                    canvas.width = scaledWidth;
                    canvas.height = scaledHeight;

                    ctx.drawImage(img, 0, 0, scaledWidth, scaledHeight);

                    const dataUrl = canvas.toDataURL(file.type);
                    this.downloadImage(dataUrl, `${this.getBaseFileName(file.name)}_${density}.${this.getFileExtension(file.name)}`);
                }
            }

            loadImage(file) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                    img.src = URL.createObjectURL(file);
                });
            }

            downloadImage(dataUrl, fileName) {
                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = fileName;
                link.click();
            }

            getBaseFileName(fileName) {
                return fileName.split('.').slice(0, -1).join('.');
            }

            getFileExtension(fileName) {
                return fileName.split('.').pop();
            }
        }

        const imageInput = document.getElementById('imageInput');
        const processButton = document.getElementById('processButton');
        const output = document.getElementById('output');
        const preview = document.getElementById('preview');
        const dropArea = document.getElementById('dropArea');
        const loading = document.getElementById('loading');

        const editor = new AndroidImageEditor();

        function handleFile(file) {
            if (file && file.type.startsWith('image/')) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
                processButton.disabled = false;
                dropArea.style.display = 'none';
            } else {
                output.textContent = 'Please select a valid image file.';
                processButton.disabled = true;
            }
        }

        imageInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        dropArea.addEventListener('click', () => {
            imageInput.click();
        });

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.backgroundColor = '#e8f5e9';
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.style.backgroundColor = '';
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.backgroundColor = '';
            handleFile(e.dataTransfer.files[0]);
        });

        processButton.addEventListener('click', async () => {
            const file = imageInput.files[0];
            if (file) {
                try {
                    loading.style.display = 'block';
                    processButton.disabled = true;
                    await editor.processImage(file);
                    output.textContent = 'Image processing complete. Check your downloads.';
                } catch (error) {
                    output.textContent = `Error processing image: ${error.message}`;
                } finally {
                    loading.style.display = 'none';
                    processButton.disabled = false;
                }
            } else {
                output.textContent = 'Please select an image first.';
            }
        });
    </script>
</body>
</html>
