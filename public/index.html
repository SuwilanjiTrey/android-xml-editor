<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Generator and Viewer</title>
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css">
</head>
<body>
    <div id="app">
        <nav id="top-nav">
            <select id="device-select">
                <option value="phone">Phone</option>
                <option value="tablet">Tablet</option>
            </select>
            <button id="save-btn">Save XML</button>
        </nav>
        <div id="main-content">
            <aside id="left-sidebar">
                <h2>Components</h2>
                <ul id="component-list">
                    <li draggable="true" data-component="TextView">TextView</li>
                    <li draggable="true" data-component="Button">Button</li>
                    <li draggable="true" data-component="RecyclerView">RecyclerView</li>
                    <!-- Add more components as needed -->
                </ul>
            </aside>
            <main id="device-preview">
                <img id="device-image" src="%PUBLIC_URL%/phone.png" alt="Device Preview">
                
                <div id="component-container"></div>
            </main>
            <aside id="right-sidebar">
                <h2>Attributes</h2>
                <div id="attribute-editor"></div>
            </aside>
        </div>
        <footer>
            <textarea id="xml-output" readonly></textarea>
        </footer>
    </div>
    <script src="%PUBLIC_URL%/script.js"></script>
</body>
</html>
